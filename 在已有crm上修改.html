        <!-- Unnamed () -->
        <div id="u2160" class="text">
          <p><span>为节省工作量，销售系统、客服系统和律师系统直接在目前正用的绿蚂蚁客户管理系统的基础上修改。</span></p><p><span><br></span></p><p><span>1.增加产品管理功能，可设置套餐，包含内容，数量，销售价格。详见：</span><a id="u2161" class="link"><span style="color:#0000FF;">产品管理</span></a><span></span></p><p><span><br></span></p><p><span>2.销售：修改原来的签约功能，为付费登记，可登记实收费用。付费登记后客户转移给客服部门，客户列表不显示已付费客户。付费登记次日计算会员开始时间。详见：</span><a id="u2162" class="link"><span style="color:#0000FF;">付费登记</span></a><span></span></p><p><span><br></span></p><p><span>3.客服：客户列表只显示已付费客户（或筛选）。增加为客户登记续费功能。增加受理和提交服务工单功能。</span></p>
